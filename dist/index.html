<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Getting Started</title>
  <script src="https://kit.fontawesome.com/7622500898.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>

<body>
  <main class="mainCard">
    <section id="theTop" class="topPart bottomBorder">
      <h1>Today's To Do</h1>
    </section>

    <section class="bottomBorder">
      <input class="mainInput" placeholder="Add to your list...">
    </section>

    <section class="todoList">
    </section>

    <section class="bottomPart">
      <p class="clearp">Clear all completed</p>
    </section>
  </main>
  <i class="fa-solid fa-arrow-turn-down-left" style="color: #c0bfbc;"></i>
  <i class="fa-solid fa-music"></i>
  <script src="index.js"></script>
</body>

</html>
