<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Today's To Do List</title>
  <script src="https://kit.fontawesome.com/7622500898.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>

<body>
  <main class="mainCard">
    <section id="theTop" class="topPart bottomBorder">
      <p>Today's To Do</p>
    </section>

    <section id="newTasks" class="bottomBorder">
      <input class="mainInput" placeholder="Add to your list...">
    </section>

    <section class="todoList">
    </section>

    <section class="bottomPart">
      <p class="clearp">Clear all completed</p>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
